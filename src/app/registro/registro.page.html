<div class="contenido">
  <h1>Registro Empresa</h1>
  <div class="container">
    
  <form>
    <div class="form-group">
      <label for="nombre-empresa">Nombre Empresa:</label>
      <input type="text" id="nombre-empresa" name="nombre-empresa" required>
    </div>
    <div class="form-group">
      <label for="rut-empresa">RUT Empresa:</label>
      <input type="text" id="rut-empresa" name="rut-empresa" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>
    </div>
    <div class="form-group">
      <label for="confirmar-contrasena">Confirmar Contraseña:</label>
      <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>
