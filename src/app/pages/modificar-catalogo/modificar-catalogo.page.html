<ion-content> 
  <div id="wrap">
  <ion-header>
 
      <div id="intranet">
        
         
        <ul>
          <li> <!-- BIenvenido : {{logeado.user.username}}   -->  </li>   
         
      
        </ul>
        <div class="logo-intranet"> <img src="../../../assets/img/logo-footer.png"></div>
        
      </div><!------cierre div intranet header-------->

  </ion-header>
  <div id="contenido">
    <h1>Modificar Catálogo</h1>
    <div class="caja-formulario">
      
      <form (ngSubmit)="modCatalogo()" enctype="multipart/form-data" [formGroup]="catalogo" >

        <div class="form-group">
          <label for="nombre-catalogo">Nombre Ventana</label>
          <input type="text" id="nombre-catalogo" placeholder="Ingrese nombre de la ventana "  formControlName="nom_cata">
        </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" placeholder="Ingrese descripción de la ventana " formControlName="descripcion">
      </div>
      <div class="form-group">
        <label for="precioextra">Precio extra</label>
        <input type="number" id="extra" placeholder="Ingrese precio extra " formControlName="extra">
      </div>
  
        <label for="precioextra">Imagen</label>
        <img [src]="getImagenUrl(nombrecatalogo)">
  
    <div class="espacio-entre">
      <button type="submit" class="botoncito btn-agregar-modulo"  >MODIFICAR</button>
      <button class="botoncito btn-volver" routerLink="/admin/">VOLVER </button>
    </div><!----cierre botones-->

  </form>
      
     </div><!--------cierre container formulario------> 
    
  </div><!--------CIERRE CONTENIDO-------->
   <footer>

    <div class="footer-izq">
  
      <img src="../../../assets/img/logo-footer.png">
      <div class="parrafo-footer" ><p>Con 2 años de experiencia fabricando ventanas de la mejor calidad.</p></div>
      <div class="faq" ><img src="../../../assets/img/faq.png"><a routerLink="/preguntas-frecuentes">Preguntas Frecuentes</a></div>
  
    </div>
    <div class="v-line"></div>
  
    <div class="footer-der">
      <h4>Contáctanos</h4>
      <ul>
        <li><img src="../../../assets/img/whatsapp.png">+56 965789532</li>
        <li><img src="../../../assets/img/correo.png"> <a class="btn-mail" routerLink="/contacto">Contáctanos</a></li>
      </ul>
    </div>
    <div class="footer-centro"><p>Derechos Reservados Ventanas Técnicas 2023 ©</p></div>
   </footer> 
  </div><!-----CIERRE WRAP------>
  </ion-content>
